<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"MODELS-1172-stdout-1467220265098.txt","computername":"MODELS","pid":1172,"type":"stdout","created":1467220265098},{"file":"MODELS-2964-stdout-1467220265636.txt","computername":"MODELS","pid":2964,"type":"stdout","created":1467220265636},{"file":"MODELS-3032-stdout-1467220265096.txt","computername":"MODELS","pid":3032,"type":"stdout","created":1467220265096},{"file":"MODELS-3084-stdout-1467230562062.txt","computername":"MODELS","pid":3084,"type":"stdout","created":1467230562062},{"file":"MODELS-3228-stdout-1467213903419.txt","computername":"MODELS","pid":3228,"type":"stdout","created":1467213903419},{"file":"MODELS-3288-stdout-1467220265593.txt","computername":"MODELS","pid":3288,"type":"stdout","created":1467220265593},{"file":"MODELS-3288-stdout-1467230562272.txt","computername":"MODELS","pid":3288,"type":"stdout","created":1467230562272},{"file":"MODELS-3300-stdout-1467213903280.txt","computername":"MODELS","pid":3300,"type":"stdout","created":1467213903280},{"file":"MODELS-3548-stdout-1467230562456.txt","computername":"MODELS","pid":3548,"type":"stdout","created":1467230562456},{"file":"MODELS-3584-stdout-1467220265539.txt","computername":"MODELS","pid":3584,"type":"stdout","created":1467220265539},{"file":"MODELS-3584-stdout-1467230562407.txt","computername":"MODELS","pid":3584,"type":"stdout","created":1467230562407},{"file":"MODELS-3748-stdout-1467220265230.txt","computername":"MODELS","pid":3748,"type":"stdout","created":1467220265230},{"file":"MODELS-4040-stdout-1467230562036.txt","computername":"MODELS","pid":4040,"type":"stdout","created":1467230562036},{"file":"MODELS-4328-stdout-1467230562579.txt","computername":"MODELS","pid":4328,"type":"stdout","created":1467230562579},{"file":"MODELS-4384-stdout-1467220265231.txt","computername":"MODELS","pid":4384,"type":"stdout","created":1467220265231},{"file":"MODELS-4680-stdout-1467213903591.txt","computername":"MODELS","pid":4680,"type":"stdout","created":1467213903591},{"file":"MODELS-4932-stdout-1467220265580.txt","computername":"MODELS","pid":4932,"type":"stdout","created":1467220265580},{"file":"MODELS-616-stdout-1467230562264.txt","computername":"MODELS","pid":616,"type":"stdout","created":1467230562264},{"file":"MODELS-936-stdout-1467230562641.txt","computername":"MODELS","pid":936,"type":"stdout","created":1467230562641}];
        var lastUpdated = 1467230566179;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
